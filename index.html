<canvas class="loader"></canvas>
<div id="home">
<h1 class="element"></h1>
</div>

<script>
 


$(document).ready(function() {

	$('#home').hide();

	$('.loader').ClassyLoader({

		diameter: 60,
  		fontSize: '20px'
  	});

  	setTimeout(function() {
		$('.loader').fadeOut(500);
	}, 600);

	setTimeout(function() {
     	$('#home').fadeIn(500);
	}, 1200);
	setTimeout(function(){

		 $(function(){
		      $(".element").typed({
		        strings: ["More to Come..."],
		        typeSpeed: 500
		      });
		  });
	},2000);

});
</script>
